<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exercises - JS String Methods</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>

    <body>

        <h2>JavaScript String Methods</h2>

        <p>Use the concat() method to join the two strings: str1 and str2.</p>

        <p id="demo"></p>

        <script>
            var str1 = "Hello ";
            var str2 = "World!";
            document.getElementById("demo").innerHTML = str1.concat(str2);
        </script>
    </body>
