    <body>

        <h2>JavaScript Number Methods and Properties</h2>

        <p>The JavaScript function Number() converts variables to numbers:</p>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 
            "Number(true) = " + Number(true) + "<br>" +
            "Number(false) = " + Number(false) + "<br>" +
            "Number('10') = " +  Number("10") + "<br>" +
            "Number('  10') = " + Number("  10") + "<br>" +
            "Number('10  ') = " +   Number("10  ") + "<br>" +
            "Number('10 6') = " +   Number("10 6") + "<br>" + 
            "Number('John') = " +   Number("John");
        </script>
    </body>
