    <body>

        <h2>JavaScript Number Methods and Properties</h2>

        <p>The toPrecision() method returns a string, with a number written with a specified length:</p>
       
        <p id="demo"></p>

        <script>
            var x = 9.656;
            document.getElementById("demo").innerHTML = 
            " x.toPrecision()  return " + x.toPrecision() +  "<br>" +
            " x.toPrecision(2) return " + x.toPrecision(2) + "<br>" +
            " x.toPrecision(4) return " + x.toPrecision(4) +  "<br>" +
            " x.toPrecision(6) return " + x.toPrecision(6) ;
        </script>
    </body>
