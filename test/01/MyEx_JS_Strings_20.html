<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exercises - JS Strings</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>
    </head>
    <body>

        <p>Concatenate the two strings to display "Hello World!".</p>
        
        <p id="demo"></p>
        
        <script>
            var str1 = "Hello ";
            var str2 = "World!";
            document.getElementById("demo").innerHTML = str1 + str2;
        </script>
                        

    </body>
</html>
