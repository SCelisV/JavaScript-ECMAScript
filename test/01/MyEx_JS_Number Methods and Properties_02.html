    <body>

        <h2>JavaScript Number Methods and Properties</h2>

        <p>The toExponential() method returns a string, with the number rounded and written using exponential notation.</p>

        <p>An optional parameter defines the number of digits behind the decimal point.</p>

        <p id="demo"></p>

        <script>
            var x = 9.656;
            document.getElementById("demo").innerHTML = 
            " x.toExponential()  return " + x.toExponential() +  "<br>" +
            " x.toExponential(2) return " + x.toExponential(2) + "<br>" +
            " x.toExponential(4) return " + x.toExponential(4) +  "<br>" +
            " x.toExponential(6) return " + x.toExponential(6) ;
        </script>
    </body>
