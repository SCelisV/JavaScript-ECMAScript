<html>

        <title>Exercises - JS Number Methods and Properties</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>

    <body>

        <h2>JavaScript Number Methods and Properties</h2>

        <p>The valueOf() method returns a number as a number.</p>
       
        <p id="demo"></p>

        <script>
            var x = 123;

            document.getElementById("demo").innerHTML = 
            " x.valueOf()  return " + x.valueOf() + "<br>" +
            " (123).valueOf() return " + (123).valueOf() + "<br>" +
            " (100 + 23).valueOf() return " + (100 + 23).valueOf();
        </script>
    </body>
