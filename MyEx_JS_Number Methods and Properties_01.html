        <h2>JavaScript Number Methods and Properties</h2>

        <p>The toString() method converts a number to a string.</p>

        <p id="demo"></p>

        <script>
            var x = 123;
            document.getElementById("demo").innerHTML = 
                x.toString() + "<br>" +
                (123).toString() + "<br>" +
                (100 + 23).toString();

        </script>
