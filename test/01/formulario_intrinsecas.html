<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title> JavaScript - formulario utilizar funciones - intrínsecas - </title>
	</head>
	 <body>
		<form name="Contacto" action="" method="post">
			<p>
				Nombre: <input type="text" name="Nombre" /><br />
				Apellido: <input type="text" name="Apellido" />
				Email: <input type="text" name="Email" />
				<br/>
				<img src="miEnviar.gif" onClick="javascript:document.forms.Contacto.submit()" />
				<img src="miRestablecer.gif" onClick="javascript:document.forms.Contacto.reset()" />
				
				<br/>
			</p>
		</form>
	</body>
</html>
