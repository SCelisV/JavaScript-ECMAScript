<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exercises - JS Strings</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>
    </head>
    <body>

        <p>Use the length property to display the length of the txt variable's value.</p>
        

        <p id="demo"></p> 

        <script>
            var txt = "Hello World!";
            document.getElementById("demo").innerHTML = txt.length;
        </script>                        

    </body>
</html>
