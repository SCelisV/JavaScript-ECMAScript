<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exercises - JS DataTypes</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>
    </head>
    <body>

        <h2>JavaScript Objects</h2>

        <p id="demo"></p>
            
        <script>
            var person = {
                firstName : "John",
                lastName  : "Doe",
                age       : 50,
                eyeColor  : "blue"
            };
            
            document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old" + " and " + " he has " + person.eyeColor + " eyes";
        </script>

    </body>
</html>
