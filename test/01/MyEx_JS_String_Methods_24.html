<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exercises - JS String Methods</title>

        <style>
            body {
                background-image:url("./images/background.jpg");
            }
            * {
                box-sizing: border-box;
            }  
        </style>

    <body>

        <h2>JavaScript String Methods</h2>

        <p>Use the replace() method to replace "World" with "Universe".</p>

        <p id="demo"></p>

        <script>
            var str="Hello World";
            document.getElementById("demo").innerHTML = str.replace("World","Universe");
        </script>
    </body>
