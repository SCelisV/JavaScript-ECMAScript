<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title> JavaScript - formulario cambiar dinamicamente un atributo- </title>
		<script language="JavaScript" type="text/javascript">
		<!--
		function resaltar(objeto){
			objeto.style.color = "blue";
			objeto.style.backgroundColor = "silver";
		}
		-->
		</script>

	</head>
	 <body>
		<form name="Contacto" action="" method="post">
			<p>
				Nombre: <input type="text" name="Nombre" value="Pepe" onChange="resaltar(this)" />
				<br/>
				Apellidos: <input type="text" name="Apellidos" value="Grillo" onChange="resaltar(this)" />
				<br/>
				eMail: <input type="text" name="eMail" value="pepegrillo@pruebas.com" onChange="resaltar(this)"/>
				<br/>
				<input type="submit" name="Submit" value="Enviar" />
				<br/>
				<input type="reset" name="Método" value="Reestablecer" />
			</p>
		</form>
	</body>
</html>
